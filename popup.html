<!DOCTYPE html>
<html>
<head>
  <title>Select Left and Right Windows</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 8px 12px;
      width: 100%;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h3>Select Left and Right Windows</h3>
  <label for="leftWindow">Left Window:</label>
  <select id="leftWindow"></select>

  <label for="rightWindow">Right Window:</label>
  <select id="rightWindow"></select>

  <button id="saveBtn">Save Selection</button>

  <script src="popup.js"></script>
</body>
</html>
